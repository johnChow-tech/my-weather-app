<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>

    <!-- START: add m3 design kit dependency -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL@20..48,100..700,0..1"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css" />
    <!-- <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL@20..48,100..700,0..1"
    rel="stylesheet"
    /> -->
    <!-- <link -->
    <!-- href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL@20..48,100..700,0..1" -->
    <!-- rel="stylesheet" -->
    <!-- /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <!-- END: add m3 design kit dependency -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/light-mc.css" media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="css/dark-mc.css" media="(prefers-color-scheme: dark)" />
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <section class="top-page">
      <div class="main-logo">
        <img src="./sun.png" alt="a cartoon sun logo" />
      </div>
      <div class="input-box">
        <md-outlined-text-field label="City Name">
          <md-icon-button slot="leading-icon" class="arrow-back-btn">
            <md-icon>arrow_back</md-icon>
          </md-icon-button>
          <md-icon-button slot="trailing-icon" class="close-btn">
            <md-icon>close</md-icon>
          </md-icon-button>
        </md-outlined-text-field>
      </div>
      <div class="popular-cities">
        <md-suggestion-chip label="Beijing"></md-suggestion-chip>
        <md-suggestion-chip label="Hongkong"></md-suggestion-chip>
        <md-suggestion-chip label="GuangZhou"></md-suggestion-chip>
        <md-suggestion-chip label="Chengdu"></md-suggestion-chip>
        <md-suggestion-chip label="Tokyo"></md-suggestion-chip>
      </div>
      <!-- will disappear in n second -->
      <div class="alert-box">
        <p>alert-box</p>
      </div>
    </section>
    <section class="result-page">
      <div class="weather-icon">
        <img src="sun.png" alt="a cartoon sun logo" />
      </div>
      <div class="city-name"></div>
      <div class="weather-info-cards-frame">
        <div class="weather-info-card humidity" data-card-type="humidity"></div>
        <div class="weather-info-card description" data-card-type="description"></div>
        <div class="weather-info-card temperature" data-card-type="temperature"></div>
        <div class="weather-info-card barometric-pressure" data-card-type="pressure"></div>
        <div class="weather-info-card wind-speed" data-card-type="wind-speed"></div>
      </div>
    </section>
  </body>
</html>
